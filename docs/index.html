<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="fondo-borros"></div>

    <div class="container">
        <div class="container-form">
            <form class="sign-in">
                <h2>OneSAT</h2>
                <div class="social-networks">
                  <ion-icon name="logo-facebook"></ion-icon>
                  <ion-icon name="logo-whatsapp"></ion-icon>
                    <ion-icon name="logo-instagram"></ion-icon>
                    <ion-icon name="logo-youtube"></ion-icon>
                </div>
                <span>ingrese usuario y contraseña</span>
                <div class="container-input">
                  <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Usuario">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Contraseña">
                </div>
                
                <button class="button">INICIAR SESIÓN</button>
            </form>
        </div>

        <div class="container-form">
            <form class="sign-up">
                <h2>Restablecer contraseña</h2>
                <span>Ingrese usuario y su nueva contraseña</span>
                <div class="container-input">
                    <ion-icon name="person-outline"></ion-icon>
                    <input type="text" placeholder="Usuario">
                </div>
                <div class="container-input">
                  <ion-icon name="lock-open-outline"></ion-icon>
                    <input type="text" placeholder="Contraseña">
                </div>
                <div class="container-input">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Comfirmar contraseña">
                </div>
                <button class="button" >Recuperar contraseña</button>
            </form>
        </div>

        <div class="container-welcome">
            <div class="welcome-sign-up welcome">
                <h3>¡Bienvenido!</h3>
                <p>Ingrese sus datos personales para recuperar su contraseña</p>
                <button class="button" id="btn-sign-up">¿Olvidaste tu contraseña?</button>
            </div>
            <div class="welcome-sign-in welcome">
                <h3>¡Hola!</h3>
                <p>Recupere su contraseña para tener acceso a su sistema academico</p>
                <button class="button" id="btn-sign-in">Volver al incio</button>
            </div>
        </div>

    </div>
